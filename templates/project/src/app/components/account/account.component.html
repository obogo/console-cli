<div class="popup-panel">
    <div class="panel-popup--triangle"></div>
    <div class="panel-popup--box md-whiteframe-5dp" style="width: 300px">
        <div layout="row" style="padding: 10px;">
            <a id="profileBtn" href ng-click="$ctrl.showProfilePanel($event)" style="position:relative;overflow: hidden;width:96px;height:96px;border-radius: 50%">
                <!--<img src="http://cdn.obogo.local/tremors/tmp/profile.jpg" style="width:100%;height:100%">-->
                <ng-letter-avatar data="{{$ctrl.user.profile.displayName}}" dynamic="true" shape="round" width="96" height="96"></ng-letter-avatar>
                <!--<div class="panel-popup&#45;&#45;profile-banner">Change</div>-->
            </a>
            <div layout="column" layout-align="center start" style="padding: 15px">
                <div style="font-weight: bold;">{{$ctrl.user.profile.displayName}}</div>
                <div style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width: 150px">{{$ctrl.user.username}}</div>
                <div style="height: 15px;"></div>
                <a class="panel-popup--primary-btn" ng-click="$ctrl.gotoMyHiveAccount()">My Account</a>
            </div>
        </div>
        <div class="mdl-divider"></div>
        <div layout="row" style="padding: 10px;background: #f5f5f5">
            <a class="panel-popup--secondary-btn disabled">Add account</a>
            <div flex></div>
            <a class="panel-popup--secondary-btn" ng-click="$ctrl.logout()">Sign out</a>
        </div>
        <div class="mdl-divider"></div>
        <div style="color: #999999;padding: 10px;background: #f5f5f5;text-align: center;box-sizing: border-box">
            Managed by AccountHive
        </div>
    </div>
</div>
