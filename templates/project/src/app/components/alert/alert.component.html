<div ng-if="$ctrl.alert.show" class="console-alert console-alert-dismissible console-alert-{{$ctrl.alert.options.type}}">
    <button class="console-close" ng-click="$ctrl.alert.close()" ng-if="$ctrl.alert.options.dismissible">
        <i class="material-icons">close</i>
    </button>
    {{$ctrl.alert.options.message}}
</div>
