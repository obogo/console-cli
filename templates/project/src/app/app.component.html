<div class="console-app console-main " layout="column">

    <!-- :: header :: -->
    <console-header></console-header>

    <div class="console-body" flex layout="row">

        <!-- :: menu :: -->
        <console-menu></console-menu>

        <div class="ui-view-container" flex style="position: relative;background: red">
            <!-- :: pages :: -->
            <ui-view></ui-view>
        </div>

    </div>

    <!-- :: menu backdrop :: -->
    <div ng-if="app.menu.show" ng-click="app.menu.close()" class="console-menu-backdrop console-desktop-hide"></div>

    <!-- :: dialogs container :: -->
    <console-dialog></console-dialog>
</div>
